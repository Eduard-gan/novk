{% extends "Base.html" %}
{% load static %}
{% block content %}
{% load bootstrap3 %}

    <br>
    <br>
	<h1>Music</h1>



<style>
audio.pinned {
 width:100%;
 height:50px;
 position:fixed;
 top:0;
}
</style>


<audio class="pinned" id = "player" controls preload="none">
        <source src="">
        Your browser does not support the audio element.
        </audio>



<table class="table table-striped table-hover">
<tbody>
{% for song in songs %}
<tr class="success">
    <td class="Song" onclick="clickWrapper(this)" data-path="{{song.file}}" id="{{song.id}}">{{song.artist}} - {{song.title}}</td>
</tr>
{% endfor %}
</tbody>
</table>

<script type="text/javascript" src="/static/js/player.js" language="JavaScript"></script>

{% endblock %}
