{% extends "Base.html" %}
{% block content %}
{% load widget_tweaks %}

{% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
{% endif %}
  
<p><a href="/music">Music</a></p>

<form action="/music/upload/" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% if form.file %}
    <label class="btn btn-default btn-file">
        Обзор {% render_field form.file style="display: none;" %}
    </label>    
    {% else %}
    {{ form.as_p }}
    {% endif %}
    <input type="submit" value="Загрузить" class="btn btn-primary">
</form>
{% endblock %}
